{% extends "base.html" %}
{% load static %}

{% block title %}Besant Technologies{% endblock %}

{% block auth_content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/logo.jpeg' %}" style="width: 60px; height: 60px; border-radius: 10px; background: #fff;" class="mb-2">
                        <h2 class="fw-bold text-primary">Besant Technologies</h2>
                        <p class="text-muted">Please sign in to continue</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                        </div>
                    </form>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger mt-3">
                            <strong>Error:</strong> Please check your username and password.
                        </div>
                    {% endif %}
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
