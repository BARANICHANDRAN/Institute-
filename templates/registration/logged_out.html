{% extends "base.html" %}

{% block title %}Logged Out - Institute Dashboard{% endblock %}

{% block auth_content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                        <h2 class="fw-bold text-primary">Successfully Logged Out</h2>
                        <p class="text-muted">You have been successfully logged out of the Institute Dashboard.</p>
                    </div>
                    
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
                        </a>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            Thank you for using the Institute Dashboard.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
